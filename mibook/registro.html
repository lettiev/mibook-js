	<script>
	function check() {

		
      var password1 = document.getElementById('inputPassword').value;
      var password2 = document.getElementById('repeatPassword').value;
      var name = document.getElementById('inputName').value;
	  var email = document.getElementById('inputEmail').value;
	  var error = 0;

 		document.getElementById('error_pass').innerHTML = "¡Nombre inválido!";
 		document.getElementById('error_password').innerHTML = "¡Las contraseñas no coinciden!";  
	  

	  	if (name === '' || email === '' || password1 === '' || password2 === '') {
	  		event.preventDefault();
	  		alert("¡Todos los campos son obligatorios!");
	  		 error++;

	  	}

 	 	if (password1.value != password2.value) {
 	 		event.preventDefault();
 	 		password2.innerHTML = "¡Las contraseñas no coinciden!";
         	error++;
  		}

  	 	if (name.length <= 2 || !isNaN(name)) {
  	 		event.preventDefault();
  	  		name.innerHTML = "¡Nombre inválido!"; 
 			error++;
  	  	}


  	  	if (error > 0) {
  	  		return false;
  	  	} else {
  	  		return true;
  	  	}

  	  	
	}

	</script>
